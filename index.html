    const text = document.getElementById('text');
    const nextBtn = document.getElementById('nextBtn');
    const app = document.getElementById('app');
    const cakeSection = document.getElementById('cakeSection');
    const cake = document.getElementById('cake');
    const person3D = document.getElementById('person3D');
    let index = 0;

    nextBtn.addEventListener('click', () => {
      if (index < messages.length) {
        typeWriter(messages[index], 0);
        index++;
      } else {
        app.style.display = 'none';
        cakeSection.style.display = 'flex';
      }
    });

    function typeWriter(msg, i) {
      if (i === 0) text.innerHTML = "";
      if (i < msg.length) {
        text.innerHTML += msg.charAt(i);
        setTimeout(() => typeWriter(msg, i + 1), 40);
      }
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confettis = [];
      for (let i = 0; i < 300; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 40,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`
        });
      }
      let angle = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confettis.length; i++) {
          let c = confettis[i];
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        }
        update();
      }
      function update() {
        angle += 0.01;
        for (let i = 0; i < confettis.length; i++) {
          let c = confettis[i];
          c.y += Math.cos(angle + c.d) + 1 + c.r / 2;
          c.x += Math.sin(angle) * 2;
          if (c.y > canvas.height) {
            c.y = 0;
            c.x = Math.random() * canvas.width;
          }
        }
      }
      setInterval(draw, 33);
      setTimeout(() => {
        canvas.style.display = 'none';
        init3D();
      }, 3000);
    }

    cake.addEventListener('click', () => {
      launchConfetti();
    });

    // 3D effect with image
    function init3D() {
      person3D.style.display = 'block';
      VANTA.FOG({

        highlightColor: 0xffcccc,
        midtoneColor: 0xffaaff,
        lowlightColor: 0xffe4e1,
        baseColor: 0xffffff,
        blurFactor: 0.7,
        speed: 1.2,
        zoom: 1.5,
        THREE: THREE
      });

      const img = document.createElement('img');
      img.src = 'person.png';
      img.style.width = '300px';
      img.style.height = 'auto';
      img.style.position = 'absolute';
      img.style.top = '50%';
      img.style.left = '50%';
      img.style.transform = 'translate(-50%, -50%)';
      img.style.borderRadius = '20px';
      img.style.boxShadow = '0 0 20px rgba(0,0,0,0.3)';
      person3D.appendChild(img);
    }
